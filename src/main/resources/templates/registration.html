<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: floralwhite;
        }
    </style>
</head>
<body>
    <div class="container mt-3 mb-3">
        <div class="row">
            <div class="col-md-6">
                <div class="form-container">
                    <h1>Register</h1>
                    <form method="POST" th:action="@{/register}" id="registerForm" th:object="${account}">
                        <label for="username">Username: </label>
                        <input type="text" th:field="*{username}" name="username" class="form-control" required /><br /><br>

                        <label for="password">Password: </label>
                        <input type="password" th:field="*{password}" name="password" class="form-control" required /><br /><br>

                        <label for="name">Name : </label>
                        <input type="text" th:field="*{name}" name="name" class="form-control" required /><br /><br>

                        <label for="email">Email : </label>
                        <input type="email" th:field="*{email}" name="email" class="form-control" required /><br /><br>

                        <label for="phone">Phone : </label>
                        <input type="text" th:field="*{phone}" name="phone" class="form-control" required /><br /><br>

                        <input type="hidden" th:field="*{id}">

                        <input type="submit" value="Register" />
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="image-container">
                    <img th:src="@{/images/city-view.jpg}" alt="image">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
