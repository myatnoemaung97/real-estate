<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: floralwhite;
        }
    </style>
</head>
<body>
    <p th:text="|ID: ${account.id}|"></p>
    <p th:text="|Name: ${account.name}|"></p>
    <table class="table table-secondary table-striped">
        <thead>
            <tr>
                <th>Image</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="image: ${images}">
                <td>
                    <img th:src="${image.url}" alt="image" style="max-height: 300px; width: auto; margin: 0;">
                    <!-- <p th:text="${image.url}"></p> -->
                </td>
                <td>
                    <a th:href="@{|/admin/${account.id}/details/${image.id}/delete|}" onclick="return confirm('Are you sure you want to delete?')";>Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
