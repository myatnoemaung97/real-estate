<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: floralwhite;
        }
    </style>
</head>
<body>
    <div class="form">
        <h1>Contact Info</h1>
        <form method="POST" th:action="@{|/account/${account.id}/updateAccount|}" id="registerForm" th:object="${account}">
    
            <label for="name">Name    : </label>
            <input type="text" th:field="*{name}" name="name" class="form-control" required/><br /><br>
    
            <label for="email">Email   : </label>  
            <input type="email" th:field="*{email}" name="email" class="form-control" required/><br /><br>
    
            <label for="phone">Phone   : </label>
            <input type="text" th:field="*{phone}" name="phone" class="form-control" required/><br /><br>
    
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{username}">
            <input type="hidden" th:field="*{password}">
    
            <input type="submit" value="Save" />
        </form>
    </div>
</body>
</html>
